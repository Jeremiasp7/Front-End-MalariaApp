<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria App</title>

    <!--Link do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link do CSS-->
    <link rel="stylesheet" href="formsPages.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Malaria App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">  
                    <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="registerPatient.html">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="seeSample.html">Samples</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="addImages.html">Images</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="">Network</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="">Classification</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="my_container">
        <section id="patientRegistration" class="divider">
          <h3>Register patient</h3>
            <form id="patientForm" class="row g-3 mt-2">
                <div class="col">
                  <label for="patientName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="patientName" required>
                </div>
    
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Register</button>
                </div>
              </form>
        </section>
        
        <section id="patientList" class="divider">
          <h3>Patient List</h3>
          <div class="container mt-4">
            <!-- Campo de busca -->
            <div class="row mb-2">
              <div class="col-6 ">
                <input type="text" id="patientSearch" class="form-control" placeholder="Search for a patient...">
              </div>
            </div>
      
            <div class="row">
              <div class="col-12">
                  <div class="table-responsive">
                      <table class="table table-striped">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>First Name</th>
                                  <th>Age</th>
                              </tr>
                          </thead>
                          <tbody id="patientList">
                              <!-- Renderizar a lista de pacientes -->
                          </tbody>
                      </table>
                  </div>
              </div>
            </div>
          
            <!-- Paginação -->
            <div class="row">
              <div class="col-12">
                <nav>
                  <ul class="pagination justify-content-center">
                    <!-- Renderizar os links de paginação -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </section>
    </main>  

    <script>
      document.getElementById('patientForm').addEventListener('submit', async function(event) {
        event.preventDefault(); //Impede o envio padrão do formulário

        const patientName = document.getElementById('patientName').value;

        const patientData = {
          name: patientName,
          document: 1
        }

        try {
          const response = await fetch('http://localhost:8080/v1/users', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(patientData),
          })

          if (!response.ok) {
            throw new Error('Network response was not ok.');
          }

          const result = await response.json();
          alert('User registered successfully!');
          console.log(result);
        } catch(error) {
          console.error('There was a problem with the fetch operation:', error);
          alert('Failed to register user.');
        }
      });
    </script>

    <!--Poppers do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
