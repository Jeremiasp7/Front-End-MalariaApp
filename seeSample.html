<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria App</title>

    <!--Link do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link do CSS-->
    <link rel="stylesheet" href="formsPages.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Malaria App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Authentication
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Users</a></li>
                          <li><a class="dropdown-item" href="#">Groups</a></li>
                        </ul>  
                    <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="registerPatient.html">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="seeSample.html">Samples</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="addImages.html">Images</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="my_container">
        <section id="patientRegistration" class="divider">
            <h3>Register sample</h3>
            <form class="row g-3 mt-2">
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault04" class="form-label">Sample type</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose</option>
                    <option>Blood</option>
                    <option>Other</option>
                  </select>
                </div>
          
                <div class="col-md-6">
                  <label for="validationDefault04" class="form-label">Health center</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose</option>
                    <option>VHIR Drassanes</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="date" class="form-label">Date</label>
                  <div class="input-group">
                    <input type="date" class="form-control" id="date" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="setTodayDate()">Today</button>
                  </div>
                </div>
    
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Register</button>
                </div>
              </form>
        </section>
        
        <section id="patientList" class="divider">
          <h3>Sample list</h3>
          <div class="container mt-4">
            <!-- Campo de busca -->
            <div class="row mb-2">
              <div class="col-6 ">
                <input type="text" id="patientSearch" class="form-control" placeholder="Search for a patient...">
              </div>
            </div>
      
            <div class="row">
              <div class="col-12">
                  <div class="table-responsive">
                      <table class="table table-striped">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Id</th>
                                  <th>First Name</th>
                                  <th>Last Name</th>
                                  <th>Available</th>
                                  <th>Sample type</th>
                                  <th>Health center</th>
                                  <th>Date Published</th>
                              </tr>
                          </thead>
                          <tbody id="patientList">
                              <!-- Renderizar a lista de pacientes -->
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
          
            <!-- Paginação -->
            <div class="row">
              <div class="col-12">
                <nav>
                  <ul class="pagination justify-content-center">
                    <!-- Renderizar os links de paginação -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </section>
    </main>  

    <script src="script.js"></script>

    <!--Poppers do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
