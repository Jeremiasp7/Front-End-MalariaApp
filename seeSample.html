    <!--Link do CSS-->

</head>
<body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Malaria App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <li class="nav-item">

    <main class="my_container">
        <section id="patientRegistration" class="divider">
            <h3>Register sample</h3>
            <form id="sampleForm" class="row g-3 mt-2">
                <div class="col-md-6">
                  <label for="patientID" class="form-label">Patient ID</label>
                  <input type="text" class="form-control" id="patientID" required>
                </div>
                <div class="col-md-6">
                  <label for="sampleType" class="form-label">Sample type</label>
                  <select class="form-select" id="sampleType" required>
                    <option selected disabled value="">Choose</option>
                    <option>Blood</option>
                    <option>Other</option>
                  </select>
                </div>
          
                <div class="col-md-6">
                  <label for="healthCenter" class="form-label">Health center</label>
                  <select class="form-select" id="healthCenter" required>
                    <option selected disabled value="">Choose</option>
                    <option>VHIR Drassanes</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="date" class="form-label">Date</label>
                  <div class="input-group">
                    <input type="date" class="form-control" id="date" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="setTodayDate()">Today</button>
                  </div>
                </div>
    
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Register</button>
                </div>
              </form>
        </section>
        
        <section id="patientList" class="divider">
          <h3>Sample list</h3>
          <div class="container mt-4">
            <!-- Campo de busca -->
            <div class="row mb-2">
              <div class="col-6 ">
                <input type="text" id="patientSearch" class="form-control" placeholder="Search for a patient...">
              </div>
            </div>
      
            <div class="row">
              <div class="col-12">
                  <div class="table-responsive">
                      <table class="table table-striped">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Id</th>
                                  <th>First Name</th>
                                  <th>Last Name</th>
                                  <th>Available</th>
                                  <th>Sample type</th>
                                  <th>Health center</th>
                                  <th>Date Published</th>
                              </tr>
                          </thead>
                          <tbody id="sampleListBody">
                              <!-- Renderizar a lista de pacientes -->
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
          
            <!-- Paginação -->
            <div class="row">
              <div class="col-12">
                <nav>
                  <ul class="pagination justify-content-center">
                    <!-- Renderizar os links de paginação -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </section>
    </main>  

    <script src="script.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const sampleForm = document.getElementById('sampleForm');
          const sampleListBody = document.getElementById('sampleListBody');
          const sampleSearch = document.getElementById('sampleSearch');

          // Função para definir a data de hoje no campo de data
          function setTodayDate() {
              const today = new Date().toISOString().split('T')[0];
              document.getElementById('date').value = today;
          }

          // Função para enviar o formulário
          sampleForm.addEventListener('submit', async function (event) {
              event.preventDefault();
              
              const patientID = document.getElementById('patientID').value;
              const sampleType = document.getElementById('sampleType').value;
              const healthCenter = document.getElementById('healthCenter').value;
              const date = document.getElementById('date').value;

              const formData = {
                  patient_id: patientID,
                  sample_type: sampleType,
                  health_center: healthCenter,
                  date: date
              };

              try {
                  const response = await fetch('https://diagmal-disease-classifier-api-yxsu7zemaa-ue.a.run.app/v1/samples', {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json'
                      },
                      body: JSON.stringify(formData)
                  });

                  if (!response.ok) {
                      throw new Error(`HTTP error! status: ${response.status}`);
                  }

                  alert('Sample registered successfully!');
                  loadSampleList(); // Atualizar a lista de amostras
              } catch (error) {
                  console.error('There was a problem with the fetch operation:', error);
                  alert('Failed to register sample.');
              }
          });

          // Função para carregar a lista de amostras
          async function loadSampleList() {
              try {
                  const response = await fetch('https://diagmal-disease-classifier-api-yxsu7zemaa-ue.a.run.app/v1/samples');
                  
                  if (!response.ok) {
                      throw new Error(`HTTP error! status: ${response.status}`);
                  }
                  
                  const data = await response.json();
                  sampleListBody.innerHTML = '';

                  data.forEach((sample, index) => {
                      const row = document.createElement('tr');
                      row.innerHTML = `
                          <td>${index + 1}</td>
                          <td>${sample.id}</td>
                          <td>${sample.patient_id}</td>
                          <td>${sample.sample_type}</td>
                          <td>${sample.health_center}</td>
                          <td>${new Date(sample.date).toLocaleDateString()}</td>
                      `;
                      sampleListBody.appendChild(row);
                  });
              } catch (error) {
                  console.error('There was a problem with the fetch operation:', error);
                  alert('Failed to load sample list.');
              }
          }

          // Carregar a lista de amostras ao carregar a página
          loadSampleList();
      });
    </script>

    <!--Poppers do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
